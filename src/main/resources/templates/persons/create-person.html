<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creer nouveau utilisateur</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Nouveau Utilisateur</h1>
    <form action="#" th:action="@{/newPersons}" th:object="${person}" method="post" class="mt-3">
        <div>
            <label for="nom">Nom: </label>
            <input type="text" id="nom" th:field="*{username}" class="form-control"/>
        </div>
        <div>
            <label for="email">E-mail: </label>
            <input type="text" id="email" th:field="*{email}" class="form-control"/>
        </div>
        <div>
            <label for="roles">Role: </label>
            <input type="text" id="roles" th:field="*{roles}" class="form-control"/>
        </div>
        <div>
            <label for="password">Mot de passe: </label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-secondary mt-3">Enregistrer</button>
    </form>
    <a th:href="@{/allPersons}">Retour Ã  la liste de utilisateur</a>

</div>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
